<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Aim Trainer</title>
</head>
<body>
    

    <div class="screen">
        <h1>Aim Trainer</h1>
        <button class="btn" id="start">Start Game</button>
    </div>
    <div class="screen">
        <h1>Choose Time</h1>
        <ul class="list" id="time-list">
            <li>
                <button class="btn time-btn" data-time="10">10 sec</button>
            </li>
            <li>
                <button class="btn time-btn" data-time="30">30 sec</button>
            </li>
            <li>
                <button class="btn time-btn" data-time="60">1 min</button>
            </li>
            <li>
                <button class="btn time-btn" data-time="120">2 min</button>
            </li>
            <li>
                <button class="btn time-btn" data-unlimited="true">Unlimited</button>
            </li>
        </ul>
    </div>
    <div class="screen">
        <h1>Choose Difficulty</h1>
        <ul class="list" id="difficulty-list">
            <li>
                <button class="btn difficulty-btn" data-difficulty="10">Easy</button>
            </li>
            <li>
                <button class="btn difficulty-btn" data-difficulty="30">Medium</button>
            </li>
            <li>
                <button class="btn difficulty-btn" data-difficulty="60">Hard</button>
            </li>
        </ul>
    </div>
    <div class="screen">
        <div class="stats">
                <div class="info">
                    <p>Time: <span id="time">00:00</span></p>
                    <p>Hits: <span id="hits">0</span></p>
                    <p>Accuracy: <span id="accuracy">100%</span></p>
                </div>
                <div class="lives">
                    <img src="img/heart.png" alt="" class="heart">
                    <img src="img/heart.png" alt="" class="heart">
                    <img src="img/heart.png" alt="" class="heart">
                </div>
        </div>
        <div class="board" id="board">
            <div class="circle"></div>
        </div>
        <div class="options">
            <button class="btn restart">Restart</button>
            <button class="btn" id="fullscreen">Full Screen</button>
            <button class="btn" id="minimize">Minimize</button>
        </div>
    </div>
    <div class="screen">
        <h1>Game Over</h1>
        <div class="results">
            <p>Hits: <span id="hits-over">0</span></p>
            <p>Accuracy: <span id="accuracy-over">0%</span></p>
        </div>
        <button class="btn restart">Restart</button>
    </div>

    <script src="./exe.js"></script>

</body>
</html>
